<!DOCTYPE html>

<html>

    <head>
        <title>
            Twitch.TV
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.3.0.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link href="css/twitch.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <script src="js/twitchscript.js"></script>
    </head>
    <!-- <header>
      <div class="container clearfix">
        <h1 id="title">
            TWITCH TV
        </h1>
      </div>
    </header> -->
    <body ng-app="twitch">

        <div class="container-fluid">
            <!-- <h1 class="text-center">
              </h1> -->

            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">

                    <div class="text-center title-container">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <h1 style="color: white; height:40px; font-family: 'Press Start 2P', cursive;">Twitch TV</h1>
                            </div>
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="text-center" style="padding-bottom: 10px; margin-bottom: -00px">
                                    <input placeholder="Filter Streamers" type="text" ng-model="searchString"/>
                                    <i class="fa fa-search searchIcon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-controller="TabsCtrl">


                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
                        <uib-tabset active="active" class="text-center">
                            <uib-tab ng-repeat="tab in tabs track by $index" ng-click="allTabs(tab.title)" heading="{{tab.title}}">
                                <!-- {{tab.content}} -->
                                <ul class="streamer-list" ng-repeat="streamer in userinfo | filter:searchString">
                                    <a href="http://twitch.tv/{{streamer.name}}">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-4">
                                                    <img src={{streamer.logo}} class="img-responsive imgStyle">
                                                </div>
                                                <div class="col-lg-7 col-sm-7 col-xs-7" id="details">
                                                    <h3>{{streamer.name}}
                                                    </h3>
                                                    <span style="color: gray">{{streamer.streamTitle}}</span>
                                                  </br>
                                                    <i style={{streamer.style}} class={{streamer.status}}></i>
                                                </div>
                                            </div>

                                        </li>
                                    </a>
                                </ul>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>

        </div>

    <!-- </div> -->
    <script src="js/twitchscript.js"></script>'
</body>

</html>
<!-- </script> -->
